<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('做题吧 - 首页')"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
<body>
<div class="header-bg">
    <div class="layui-container">
        <div class="layui-header">
            <div class="layui-row layui-col-space20">
                <!-- Logo -->
                <div class="layui-col-md2">
                    <div class="layui-logo" style="color: #fff; font-size: 22px; height: 60px; line-height: 45px;">
                        <img th:src="@{/images/logo.png}" alt="logo" height="30px"/>
                        <cite>做题吧</cite>
                    </div>
                </div>
                <!-- 导航菜单 -->
                <div class="layui-col-md7">
                    <ul class="layui-nav" style="background: transparent;">
                        <li class="layui-nav-item layui-this"><a href="/" style="color: #fff;">首页</a></li>
                        <li class="layui-nav-item LAY_TRIGGER">
                            <a href="#" style="color: #fff;">课程中心 <i class="layui-icon">&#xe61a;</i></a>
                        </li>
                        <li class="layui-nav-item"><a href="#" style="color: #fff;">知识库</a></li>
                        <li class="layui-nav-item"><a href="#" style="color: #fff;">实战项目</a></li>
                        <li class="layui-nav-item"><a href="#" style="color: #fff;">问答社区</a></li>
                    </ul>
                </div>
                <!-- 用户操作 -->
                <div class="layui-col-md3">
                    <div class="layui-nav" style="background: transparent; float: right;">
                        <div class="layui-nav-item">
                            <a th:href="@{/login}" style="color: #fff;">
                                <i class="layui-icon layui-icon-username"></i> 登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-container" style="margin-bottom: 40px;">
    <div class="layui-row layui-card">
        <div class="layui-card-header" style="background-color: #E2E2E2">分类筛选</div>
        <div class="layui-card-body layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">区域：</label>
                <div class="layui-input-block">
                    <span class="filter-tag active">全部</span>
                    <span class="filter-tag">美国</span>
                    <span class="filter-tag">日本</span>
                    <span class="filter-tag">韩国</span>
                    <span class="filter-tag">香港</span>
                    <span class="filter-tag">台湾</span>
                    <span class="filter-tag">英国</span>
                    <span class="filter-tag">法国</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block">
                    <span class="filter-tag active">全部</span>
                    <span class="filter-tag">喜剧</span>
                    <span class="filter-tag">爱情</span>
                    <span class="filter-tag">动作</span>
                    <span class="filter-tag">科幻</span>
                    <span class="filter-tag">悬疑</span>
                    <span class="filter-tag">剧情</span>
                    <span class="filter-tag">犯罪</span>
                    <span class="filter-tag">惊悚</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">年份：</label>
                <div class="layui-input-block">
                    <span class="filter-tag active">全部</span>
                    <span class="filter-tag">2025</span>
                    <span class="filter-tag">2024</span>
                    <span class="filter-tag">2023</span>
                    <span class="filter-tag">2022</span>
                    <span class="filter-tag">2021</span>
                    <span class="filter-tag">2020</span>
                    <span class="filter-tag">2019</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序：</label>
                <div class="layui-input-block">
                    <span class="filter-tag active">最热</span>
                    <span class="filter-tag">最新</span>
                    <span class="filter-tag">好评</span>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md4 layui-col-sm6" th:each="room : ${rooms}">
            <div class="layui-card" style="border: 1px solid #EEEEEE">
                <div class="layui-card-header" style="background: #E2E2E2; color: black;">
                    <i class="layui-icon layui-icon-component"></i> <span th:text="${room?.name}">答题室标题</span>
                    <span class="layui-badge" style="float: right; color: white;"
                          th:text="${room?.timeMode==1?'限时答题':'永久有效'}">永久有效</span>
                </div>
                <div class="layui-card-body layui-row fixed-content-height">
                    <div class="layui-col-md8">
                        <div class="layui-row">
                            <p class="content-area" th:text="${room?.content}">答题室内容</p>
                            <div class="layui-col-xs12">
                                <span class="layui-badge layui-bg-blue">标准答题</span>
                                <span class="layui-border-red" th:text="${room?.timeLen}">15</span>分钟
                            </div>
                            <span style="margin-top: 5px;" class="layui-badge layui-bg-green">进行中</span>
                            <span style="color: #666; margin: 5px 0 0 10px;">考试分类</span>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <img src="/images/logo.png" style="height: 120px;padding: 8px;display: flex;"/>
                    </div>
                    <hr/>
                    <div class="layui-row layui-col-space5" style="margin-top: 10px;">
                        <div class="layui-col-xs6">
                            <button class="layui-btn layui-btn-fluid layui-btn-primary layui-border-red">
                                <i class="layui-icon layui-icon-edit"></i> 阅卷
                            </button>
                        </div>
                        <div class="layui-col-xs6">
                            <button class="layui-btn layui-btn-fluid layui-btn-primary layui-border-orange">
                                <i class="layui-icon layui-icon-file-b"></i> 报告
                            </button>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-fluid layui-btn-primary layui-border-purple">
                        <i class="layui-icon layui-icon-play"></i> 进入答题室
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center" id="demo-laypage-theme"></div>
</div>
<!-- 底部信息 -->
<div class="footer">
    <div class="layui-container">
        <div class="layui-row" style="padding: 40px 0;">
            <div class="layui-col-md6">
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 15px; color: #fff;">做题吧平台</div>
                <div style="color: #bdc3c7; line-height: 1.6; margin-bottom: 20px;">
                    专注于提供高质量的在线做题平台，帮助您实现成长。
                </div>
            </div>
            <div class="layui-col-md2">
                <div style="color: #ecf0f1; font-weight: bold; margin-bottom: 15px;">学习资源</div>
                <div style="color: #bdc3c7;">
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">课程中心</a>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">知识库</a></div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">实战项目</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md2">
                <div style="color: #ecf0f1; font-weight: bold; margin-bottom: 15px;">服务支持</div>
                <div style="color: #bdc3c7;">
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">帮助中心</a>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">常见问题</a>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">联系我们</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md2">
                <div style="color: #ecf0f1; font-weight: bold; margin-bottom: 15px;">关于我们</div>
                <div style="color: #bdc3c7;">
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">公司介绍</a>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">加入我们</a>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <a href="#" style="color: #bdc3c7; text-decoration: none;">隐私政策</a>
                    </div>
                </div>
            </div>
            <div th:include="include :: footer"></div>
        </div>
    </div>
</div>
<script>
    layui.use(['element', 'form', 'laypage',], function (element, form, laypage) {
        laypage.render({
            elem: 'demo-laypage-theme',
            count: 100,
            theme: '#B55AD0',
            first: '首页',
            last: '尾页',
            prev: '<em>←</em>',
            next: '<em>→</em>'
        });
    });
</script>
</body>
</html>
