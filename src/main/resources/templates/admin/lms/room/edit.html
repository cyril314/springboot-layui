<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${bean?.id}"/>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="yadmin-red">*</span>考场标题</label>
            <div class="layui-input-block">
                <input type="text" id="name" placeholder="请输入名称" name="name" th:value="${bean?.name}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="CONTENT" class="layui-form-label">考场说明</label>
            <div class="layui-input-block">
                <input type="text" id="CONTENT" placeholder="请输入说明" name="content" th:value="${bean?.content}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="EXAM_TYPE_ID" class="layui-form-label">业务分类</label>
            <div class="layui-input-block">
                <select id="EXAM_TYPE_ID" name="examTypeId" lay-verify="required">
                    <option value="">请选择业务分类</option>
                    <option value="default">默认答题室</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="ENABLED" class="layui-form-label">考场状态</label>
                <div class="layui-input-inline">
                    <select id="ENABLED" name="enabled" lay-search>
                        <option value="1">新建</option>
                        <option value="2">发布</option>
                        <option value="3">结束</option>
                        <option value="4">归档</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label for="EXAM_MODE" class="layui-form-label">答卷模式</label>
                <div class="layui-input-inline">
                    <select id="EXAM_MODE" name="examMode" lay-search>
                        <option value="0">标准答题模式</option>
                        <option value="1">随机抽取模式</option>
                        <option value="2">习题练习模式</option>
                        <option value="3">只读学习模式</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">考场图标</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="ID-upload-demo-btn">
                    <i class="layui-icon layui-icon-upload"></i> 单图片上传
                </button>
                <div style="width: 132px;">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="ID-upload-demo-img" style="width: 100%; height: 130px;">
                        <div id="ID-upload-demo-text"></div>
                    </div>
                    <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="filter-demo">
                        <div class="layui-progress-bar" lay-percent=""></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 答题限制 -->
        <fieldset class="layui-elem-field layui-field-title">
            <legend>答题限制</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label FOR="EXAMINEE_MODE" class="layui-form-label">答题人员</label>
                <div class="layui-input-inline">
                    <select ID="EXAMINEE_MODE" name="examineeMode" lay-verify="required">
                        <option value="0">任何人员</option>
                        <option value="1">指定人员</option>
                        <option value="2">匿名答题</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">有效时间</label>
                <div class="layui-input-inline">
                    <input id="TIME_MODE" type="checkbox" lay-filter="switch" name="timeMode" lay-skin="switch"
                           lay-text="限时|永久" th:checked="${bean?.timeMode}"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">答题时长</label>
                <div class="layui-input-inline">
                    <input type="text" id="timeLen" name="score" lay-affix="number" placeholder="请输入答题时长"
                           step="1" min="1" max="200" th:value="${bean?.timeLen}" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label FOR="EXAMINEE_COUNT" class="layui-form-label">答题次数</label>
                <div class="layui-input-inline">
                    <select ID="EXAMINEE_COUNT" name="examineeCount" lay-verify="required">
                        <option value="1">1数</option>
                        <option value="2">2次</option>
                        <option value="3">3次</option>
                        <option value="4">4次</option>
                        <option value="5">5次</option>
                        <option value="10">10次</option>
                        <option value="15">15次</option>
                        <option value="20">20次</option>
                        <option value="">不限次数</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- 答题展示 -->
        <fieldset class="layui-elem-field layui-field-title">
            <legend>答题展示</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="SUBJECT_SORT_MODE" class="layui-form-label">题目排序</label>
                <div class="layui-input-inline">
                    <input id="SUBJECT_SORT_MODE" type="checkbox" lay-filter="switch" name="subjectSortMode"
                           lay-skin="switch" lay-text="固定|随机" th:checked="${bean?.subjectSortMode}"/>
                </div>
            </div>
            <div class="layui-inline">
                <label for="SUBJECT_OPT_SORT_MODE" class="layui-form-label">选项排序</label>
                <div class="layui-input-inline">
                    <input id="SUBJECT_OPT_SORT_MODE" type="checkbox" lay-filter="switch" name="subjectOptSortMode"
                           lay-skin="switch" lay-text="固定|随机" th:checked="${bean?.subjectOptSortMode}"/>
                </div>
            </div>
        </div>
        <!-- 阅卷/成绩发布 -->
        <fieldset class="layui-elem-field layui-field-title">
            <legend>阅卷/成绩发布</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="markMode" class="layui-form-label">主观题阅卷</label>
                <div class="layui-input-inline">
                    <input id="markMode" type="checkbox" lay-filter="switch" name="markMode" lay-skin="switch"
                           lay-text="自动完成|人工阅卷" th:checked="${bean?.markMode}"/>
                </div>
            </div>
            <div class="layui-inline">
                <label for="ADJUDGE_MODE" class="layui-form-label">阅卷时间</label>
                <div class="layui-input-inline">
                    <input id="ADJUDGE_MODE" type="checkbox" lay-filter="switch" name="adjudgeMode" lay-skin="switch"
                           lay-text="用户交卷后|全场收卷后" th:checked="${bean?.adjudgeMode}"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="MARK_TIME_MODE" class="layui-form-label">成绩发布时间</label>
                <div class="layui-input-inline">
                    <select id="MARK_TIME_MODE" name="markTimeMode" lay-verify="required">
                        <option value="2">答卷阅卷后</option>
                        <option value="1">全场阅卷后</option>
                        <option value="0">不发布</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label for="MARK_SHOW_MODE" class="layui-form-label">发布成绩类型</label>
                <div class="layui-input-inline">
                    <select id="MARK_SHOW_MODE" name="markShowMode" lay-verify="required">
                        <option value="0">得分&答案</option>
                        <option value="1">得分</option>
                        <option value="2">答案</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="NOTES" class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="NOTES" placeholder="请输入备注" name="notes" th:value="${bean?.notes}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${bean?.sort}"
                       autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer'], function ($, form, layer) {
        form.on('submit(submit-form)', function (obj) {
            $.ajax({
                type: "POST",
                url: '/admin/lms/room/save',
                data: obj.field,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    advices(data, parent);
                },
                error: function (event) {
                    errors(event);
                }
            });
        });
        $('input:radio[name=enabled][value="[[${bean?.enabled}]]"]').prop("checked", true);
        form.render('radio');
    });
</script>
</body>
</html>
