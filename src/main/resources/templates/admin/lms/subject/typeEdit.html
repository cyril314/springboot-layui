<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('考题类型编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${types?.id}"/>
        <div class="layui-form-item">
            <label for="trees" class="layui-form-label"><span class="yadmin-red">*</span>上级类型</label>
            <div class="layui-input-block">
                <ul id="trees" class="dtree" data-id="-1" data-value="请选择上级"></ul>
                <input type="hidden" id="pid" name="pid" th:value="${types?.pid}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label"><span class="yadmin-red">*</span>名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" placeholder="请输入标题" name="typeName" th:value="${types?.typeName}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="notes" class="layui-form-label"><span class="yadmin-red">*</span>描述</label>
            <div class="layui-input-block">
                <input type="text" id="notes" placeholder="请输入内容" name="notes" th:value="${types?.notes}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${types?.sort}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'dtree', 'form', 'layer'], function ($, dtree, form, layer) {
        dtree.on("node('trees')", function (obj) {
            let typeDom = $('#pid');
            if (typeDom.val() === obj.param.nodeId) {
                typeDom.val('');
                $("input[dtree-id='pid']").val('请选择');
            } else {
                typeDom.val(obj.param.nodeId)
            }
        });

        dtree.renderSelect({
            elem: "#trees",
            url: "/admin/lms/subject/type/tree",
            dataStyle: "layuiStyle",
            selectInitVal: 0,
            width: "100%",
            method: "post",
            menubar: true,
            dataFormat: "list",
            ficon: ["1", "-1"],
            response: {
                statusCode: 0,
                message: "msg",
                title: "name"
            }, done: function (data, obj, first) {
                if (first) {
                    dtree.dataInit("trees", $('#pid').val());
                    dtree.selectVal("trees");
                }
                $('input:radio[name=enabled][value="[[${types?.enabled}]]"]').prop("checked", true);
                form.render('radio');
            }
        });

        form.on('submit(submit-form)', function (obj) {
            $.ajax({
                type: "POST",
                url: '/admin/lms/subject/type/save',
                data: obj.field,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    advices(data, parent);
                },
                error: function (event) {
                    errors(event);
                }
            });
        });
    });
</script>
</body>
</html>
