<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: head('题库科目列表')"></head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="yadmin-body animated fadeIn">
            <div class="layui-form yadmin-search-area input">
                <form class="layui-form-item">
                    <div class="layui-inline">
                        <label for="name" class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="name" placeholder="名称" class="layui-input"/>
                        </div>
                        <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-sm layui-btn-primary table-action">
                            <i class="layui-icon layui-icon-search"></i>
                        </button>
                        <button type="reset" lay-filter="search" class="layui-btn layui-btn-sm layui-btn-primary table-action">
                            <i class="layui-icon layui-icon-refresh"></i>
                        </button>
                    </div>
                </form>
            </div>
            <script type="text/html" id="toolbar">
                <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">
                    <i class="layui-icon layui-icon-addition">新增</i>
                </button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
                    <i class="layui-icon layui-icon-delete" title="删除">删除</i>
                </button>
            </script>
            <table class="layui-hide" id="table-list"></table>
            <script type="text/html" id="column-toolbar">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
                    <i class="layui-icon layui-icon-edit" title="编辑">编辑</i>
                </button>
            </script>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'treeTable', 'form', 'layer'], function ($, treeTable, form, layer) {
        treeTable.render({
            id: 'test',
            elem: '#table-list',
            url: '/admin/lms/subject/know/list',
            method: 'post',
            dataType: 'JSON',
            tree: {
                customName: {pid: 'pid'},
                data: {isSimpleData: true},
                view: {initExpandLevel: 2}
            },
            smartReloadModel: true,
            isSimpleData: true,
            page: false,
            height: 'full-160',
            toolbar: '#toolbar',
            cols: [
                [
                    {type: 'checkbox'},
                    {
                        type: "numbers", title: '序号', minWidth: 80, templet: function (index) {
                            return index + 1;
                        }
                    },
                    {field: 'name', title: '名称', minWidth: 80},
                    {field: 'cruk', title: '关键字', minWidth: 80},
                    {field: 'notes', title: '备注', minWidth: 80},
                    {field: 'sort', title: '排序', minWidth: 80},
                    {field: 'enabled', title: '状态', align: 'center', width: 100, templet: function(d){
                        return '<input type="checkbox" value="' + d.id + '" lay-skin="switch" lay-text="正常|冻结" lay-filter="status" ' + (d.enabled ? 'checked' : '') + '>';}},
                    {fixed: 'right', title: '操作', align: 'center', toolbar: '#column-toolbar'}
                ]
            ], parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data,
                    "count": res.total
                };
            }, done: function (res, curr, count) {
                treeTable.expandNode('test', {index: 0, expandFlag: true});
            }
        });

        // 工具条点击事件
        treeTable.on('toolbar', function (obj) {
            if (obj.event === 'add') {
                editView("/admin/lms/subject/know/edit", "添加");
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么?', function (index) {
                    let selectData = table.checkStatus('table-list').data;
                    if (selectData.length > 0) {
                        let idsArray = [];
                        for (let i = 0; i < selectData.length; i++) {
                            idsArray.push(selectData[i].id);
                        }
                        let ids = idsArray.toString();
                        changeReq(ids, '/admin/lms/subject/type/del')
                        layer.close(index);
                    }
                });
            }
        });

        treeTable.on('tool', function (obj) {
            let data = obj.data, event = obj.event;
            if (event === 'edit') {
                editView("/admin/lms/subject/know/edit?id=" + data.id, "编辑");
            }
        });

        form.on('switch(status)', function (obj) {
            modifyReq('/admin/lms/subject/know/setState', {id: obj.value}, false);
        });

        form.on('submit(search)', function (form) {
            table.reload('table-list', {
                where: form.field
            });
            return false;
        });
    });
</script>
</body>
</html>
