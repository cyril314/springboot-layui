<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('考题答案编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${answers?.id}"/>
        <div class="layui-form-item">
            <label for="questionId" class="layui-form-label"><span class="yadmin-red">*</span>搜索选择框</label>
            <div class="layui-input-block">
                <select id="questionId" name="questionId" lay-verify="required" lay-search>
                    <option value="1">首页推荐</option>
                    <option value="2">横幅推荐</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">是否正确</label>
            <div class="layui-input-block">
                <input type="radio" name="correct" value="true" title="正确"/>
                <input type="radio" name="correct" value="false" title="错误" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="answer" class="layui-form-label"><span class="yadmin-red">*</span>答案</label>
            <div class="layui-input-block">
                <input type="text" id="answer" placeholder="请输入答案" name="answer" th:value="${answers?.answer}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="content" class="layui-form-label"><span class="yadmin-red">*</span>答案结果</label>
            <div class="layui-input-block">
                <input type="text" id="content" placeholder="请输入内容" name="answerContent" th:value="${answers?.answerContent}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="score" class="layui-form-label">得分权重</label>
            <div class="layui-input-block">
                <input type="number" id="score" placeholder="请输入序号" name="score" th:value="${answers?.score}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="notes" class="layui-form-label"><span class="yadmin-red">*</span>描述</label>
            <div class="layui-input-block">
                <input type="text" id="notes" placeholder="请输入内容" name="notes" th:value="${answers?.notes}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${answers?.sort}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer'], function ($, form, layer) {
        form.on('submit(submit-form)', function (obj) {
            $.ajax({
                type: "POST",
                url: '/admin/lms/subject/answer/save',
                data: obj.field,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    advices(data, parent);
                },
                error: function (event) {
                    errors(event);
                }
            });
        });
    });
</script>
</body>
</html>
