<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('材料编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${bean?.id}"/>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label"><span class="yadmin-red">*</span>标题</label>
            <div class="layui-input-block">
                <input type="text" id="title" placeholder="请输入标题" name="title" th:value="${bean?.title}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="content" class="layui-form-label">正文</label>
            <div class="layui-input-block">
                <input type="text" id="content" placeholder="请输入内容" name="content" th:value="${bean?.content}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="notes" class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="notes" placeholder="请输入内容" name="content" th:value="${bean?.notes}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer'], function ($, form, layer) {
        form.on('submit(submit-form)', function (obj) {
            $.ajax({
                type: "POST",
                url: '/admin/lms/subject/material/save',
                data: obj.field,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    advices(data, parent);
                },
                error: function (event) {
                    errors(event);
                }
            });
        });
    });
</script>
</body>
</html>
