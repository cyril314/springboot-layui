<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('编辑')"></head>
<body style="background-color:#fff">
<div class="yadmin-body animated fadeIn">
    <div class="layui-form layui-form-pane">
        <input type="hidden" name="id" th:value="${bean?.id}"/>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label"><span class="yadmin-red">*</span>考卷名称</label>
            <div class="layui-input-block">
                <input type="text" id="title" placeholder="请输入名称" name="title" th:value="${bean?.title}"
                       lay-verify="required" lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="CONTENT" class="layui-form-label">考卷简介</label>
            <div class="layui-input-block">
                <input type="text" id="CONTENT" placeholder="请输入简介" name="intro" th:value="${bean?.intro}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="adviceTime" class="layui-form-label">答题时间</label>
            <div class="layui-input-block">
                <input type="text" id="adviceTime" name="adviceTime" lay-affix="number" placeholder="建议答题时间(分钟)"
                       step="1" min="0" max="100" th:value="${bean?.adviceTime}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="NOTES" class="layui-form-label">考卷说明</label>
            <div class="layui-input-block">
                <input type="text" id="NOTES" placeholder="请输入备注" name="notes" th:value="${bean?.notes}"
                       lay-vertype="tips" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="sort" placeholder="请输入序号" name="sort" th:value="${bean?.sort}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="true" title="正常"/>
                <input type="radio" name="enabled" value="false" title="冻结" checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block layui-align">
                <button class="layui-btn layui-btn-normal btn-w100" lay-submit="" lay-filter="submit-form">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer'], function ($, form, layer) {
        form.on('submit(submit-form)', function (obj) {
            $.ajax({
                type: "POST",
                url: '/admin/lms/paper/save',
                data: obj.field,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    advices(data, parent);
                },
                error: function (event) {
                    errors(event);
                }
            });
        });
        $('input:radio[name=enabled][value="[[${bean?.enabled}]]"]').prop("checked", true);
        form.render('radio');
    });
</script>
</body>
</html>
